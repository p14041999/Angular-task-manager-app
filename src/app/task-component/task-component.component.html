<div class="task-manager-wizard">
  <div class="task-manager-nav">
    <h2 class="title text-primary">
      Tasks
    </h2>
    <ul>
      <li *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="onSelect(task)" class="text-dark task-link">{{task.name}}</li>
    </ul>
    <button class="btn btn-outline-primary align-bottom">Add Task</button>
  </div>
  <div class="task-manager-tasks">
    <p class="sub-title text-primary">
      Target:  <span>{{selectedTask.target.day}}-{{selectedTask.target.month}}-{{selectedTask.target.year}}</span>
    </p>
    <div *ngFor="let job of selectedTask.jobs">
      <p *ngIf="job.completed" class="completed-task" >{{job.text}}</p>
      <p *ngIf="!job.completed" class="task-content">{{job.text}}</p>
    </div>
    <button class="btn btn-circle align-bottom plus">
    </button>
  </div>
</div>
